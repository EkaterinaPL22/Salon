<html>
<head>
    <title>Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: rgba(214, 51, 132, .5);">

<div class="container">
    <div class="row align-items-center">
        <div class="col-9">
            <h1 class="text-center" style="font-size: 100px;">WELCOME<br>TO OUR<br>SALON</h1>
          </div>
          <div class="col-3">
            <a class="btn btn-primary" href="make-order">Make your order</a>
          </div>
    </div>
</div>

<div class="container mt-5">
  <div class="row align-items-center">
    <div class="col-9">

        {% if procedures_list %}
            <ul class="list-inline text-center">
            {% for procedure in procedures_list %}
                <li>
                    <a class="fs-2" href="/procedures/{{ procedure.id_procedure }}/">{{ procedure.name }}  {{ procedure.description }}  {{ procedure.price }} BYN</a>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No procedures are available.</p>
        {% endif %}

    </div>
      <div class="col-3">
          <img class="img-fluid" src="https://media.glamour.com/photos/5ffd0847f6d64fd8fe22ef08/master/w_4032,h_3024,c_limit/image_123927839%20(1).JPG">
      </div>

  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
